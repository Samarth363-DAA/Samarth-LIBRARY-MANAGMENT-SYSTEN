<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }
    header {
      background-color: #34495e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 12px 0;
    }
    nav button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    nav button:hover {
      background: #2980b9;
    }
    main {
      background: white;
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 0; color: #34495e; }
    form { margin-top: 20px; }
    label {
      display: block;
      margin: 10px 0 6px;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"],
    button.submit-btn {
      margin-top: 20px;
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover,
    button.submit-btn:hover { background: #2980b9; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: left;
    }
    th { background: #3498db; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    .hidden { display: none !important; }
    .message {
      margin: 15px 0;
      padding: 12px;
      border-radius: 5px;
      color: white;
    }
    .message.error { background-color: #e74c3c; }
    .message.success { background-color: #27ae60; }
  </style>
</head>
<body>

<header>
  <h1>Library Management System</h1>
</header>

<nav>
  <button id="navLoginBtn">Login</button>
  <button id="navRegisterBtn">Register</button>
  <button id="navDashboardBtn" class="hidden">Dashboard</button>
  <button id="navLogoutBtn" class="hidden">Logout</button>
</nav>

<main>
  <!-- Login -->
  <section id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Username</label>
      <input type="text" name="username" required>
      <label>Password</label>
      <input type="password" name="password" required>
      <label>Role</label>
      <select name="role" required>
        <option value="">Select role</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
      <input type="submit" value="Login">
    </form>
    <div id="loginMessage" class="message hidden"></div>
  </section>

  <!-- Register -->
  <section id="registerSection" class="hidden">
    <h2>Register</h2>
    <form id="registerForm">
      <label>Username</label>
      <input type="text" name="username" required>
      <label>Full Name</label>
      <input type="text" name="name" required>
      <label>Password</label>
      <input type="password" name="password" required>
      <label>Role</label>
      <select name="role" required>
        <option value="">Select role</option>
        <option value="student">Student</option>
      </select>
      <input type="submit" value="Register">
    </form>
    <div id="registerMessage" class="message hidden"></div>
  </section>

  <!-- Dashboard -->
  <section id="dashboardSection" class="hidden">
    <h2>Dashboard</h2>
    <p>Welcome, <strong><span id="userWelcome"></span></strong>! (<span id="userRole"></span>)</p>

    <div id="adminControls" class="hidden">
      <h3>Admin Controls</h3>
      <!-- Add Book -->
      <form id="addBookForm">
        <h4>Add New Book</h4>
        <input type="number" name="id" placeholder="Book ID" required>
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="text" name="category" placeholder="Category" required>
        <button type="submit" class="submit-btn">Add Book</button>
      </form>
    </div>

    <section id="bookListSection" style="margin-top: 30px;">
      <h3>All Books</h3>
      <table id="booksTable">
        <thead>
          <tr>
            <th>ID</th><th>Title</th><th>Author</th><th>Category</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </section>
</main>

<script>
  let loggedInUser = null;

  function showSection(id) {
    document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  function updateNav() {
    const loggedIn = !!loggedInUser;
    document.getElementById('navLoginBtn').classList.toggle('hidden', loggedIn);
    document.getElementById('navRegisterBtn').classList.toggle('hidden', loggedIn);
    document.getElementById('navDashboardBtn').classList.toggle('hidden', !loggedIn);
    document.getElementById('navLogoutBtn').classList.toggle('hidden', !loggedIn);
  }

  document.getElementById('navLoginBtn').onclick = () => showSection('loginSection');
  document.getElementById('navRegisterBtn').onclick = () => showSection('registerSection');
  document.getElementById('navDashboardBtn').onclick = () => showSection('dashboardSection');
  document.getElementById('navLogoutBtn').onclick = () => {
    loggedInUser = null;
    updateNav();
    showSection('loginSection');
  };

  // Dummy login simulation
  document.getElementById('loginForm').onsubmit = e => {
    e.preventDefault();
    const username = e.target.username.value;
    loggedInUser = { username: username, role: e.target.role.value };
    document.getElementById('userWelcome').textContent = username;
    document.getElementById('userRole').textContent = e.target.role.value;
    document.getElementById('adminControls').classList.toggle('hidden', e.target.role.value !== 'admin');
    updateNav();
    showSection('dashboardSection');
  };

  // On page load
  updateNav();
  showSection('loginSection');
</script>

</body>
</html>
